<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
  <link id="theme-toggle" rel="stylesheet" type="text/css" href="theme.css"></link>
	<title>random Chooser</title>
</head>
 
<body>
	<main class="content-wraper" id="content-wraper">
    	<div class="content-blk">
        <button id="loadnewdev">Choose a Dev</button>
        <label class="toggleEdilex">
          <input id="edilex-toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
        <label id="edilex-toggle-label" for="edilex-toggle">Switch to Edilex Mode</label>
      </div>
      <p id="message"></p>
      <img id="img" src="imgs/pi.jpg" alt="devs" style="height:200px;" >
      <div class="wrapper">
        <div class="time">
          <span id="minutes">00</span>
          :
          <span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="reset">Reset</button>
            <button id="action">Start</button><hr>
            Timer : <br>
            <label>
              Minutes
              <input id="minutesAlarm" type="number" value="0" min="0" />
            </label>
            <button id="alarm-set" >Set</button>
        </div>
      </div>
	</main>
 
	<!-- Insert this line above script imports  -->
   <script>if (typeof module === 'object') {window.module = module; module = undefined;}
   </script>
	<!-- normal script imports etc  -->
 
	<!-- Insert this line after script imports -->
  <script>
  if (window.module) module = window.module;
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
